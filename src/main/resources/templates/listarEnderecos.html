<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posto de Saúde Web</title>
</head>
<body>
	<h1>Endereços cadastrados</h1>
	
	<form method="POST" action="procurarEnderecoPorCep">
		<input type="text" name="cepEndereco" /> 
		<input type="submit" value="procurar" />
	</form>

	<table>
		<tr>
			<th>ID</th>
			<th>Logradouro</th>
			<th>Número</th>
			<th>CEP</th>
		</tr>
		<tr th:each="endereco : ${enderecos}">
        <td th:text="${endereco.id}"></td>
        <td th:text="${endereco.logradouro}"></td>
        <td th:text="${endereco.numero}"></td>
        <td th:text="${endereco.cep}"></td>
      </tr>
	</table>
	
	<a href="/projeto/">
	<button id="voltar" value="voltar">voltar</button></a>
	
</body>
</html>
