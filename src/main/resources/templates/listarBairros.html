<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posto de Sa√∫de Web</title>
</head>
<body>
	<h1>Bairros cadastrados</h1>

	<form method="POST" action="procurarBairroPorNome">
		<input type="text" name="nomeBairro" /> 
		<input type="submit" value="procurar" />
	</form>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>			
		</tr>
		<tr th:each="bairro : ${bairros}">
        <td th:text="${bairro.id}"></td>
        <td th:text="${bairro.nome}"></td>
      </tr>
	</table>
</body>
</html>
